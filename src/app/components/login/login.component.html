<section class="d-flex justify-content-center align-items-center">
    <form [formGroup]="loginForm" class="form d-flex flex-column p-2">
        <div class="header text-center">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgb(158, 49, 75)" width="70" height="70">
                <path d="M12 2C6.48 2 2 6.48 2 12c0 2.69 1.04 5.09 2.74 6.91C6.46 20.78 9.55 22 12 22s5.54-1.22 7.26-3.09C20.96 17.09 22 14.69 22 12c0-5.52-4.48-10-10-10zm0 2c2.87 0 5.26 1.94 6 4.59-.75.14-1.53.41-2.33.8-.9-.67-2.02-1.09-3.24-1.09-1.22 0-2.34.42-3.24 1.09-.8-.39-1.58-.66-2.33-.8.74-2.65 3.13-4.59 6-4.59zm0 17c-2.67 0-5.19-.96-7.11-2.71C5.18 16.78 6 14.48 6 12c0-3.31 2.69-6 6-6s6 2.69 6 6c0 2.48.82 4.78 2.11 6.29C17.19 20.04 14.67 21 12 21zm0-16c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
              </svg>
        </div>
        <div class="login d-flex justify-content-between border m-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgb(158, 49, 75)" width="30" height="30">
                <path d="M12 2C6.48 2 2 6.48 2 12c0 2.69 1.04 5.09 2.74 6.91C6.46 20.78 9.55 22 12 22s5.54-1.22 7.26-3.09C20.96 17.09 22 14.69 22 12c0-5.52-4.48-10-10-10zm0 2c2.87 0 5.26 1.94 6 4.59-.75.14-1.53.41-2.33.8-.9-.67-2.02-1.09-3.24-1.09-1.22 0-2.34.42-3.24 1.09-.8-.39-1.58-.66-2.33-.8.74-2.65 3.13-4.59 6-4.59zm0 17c-2.67 0-5.19-.96-7.11-2.71C5.18 16.78 6 14.48 6 12c0-3.31 2.69-6 6-6s6 2.69 6 6c0 2.48.82 4.78 2.11 6.29C17.19 20.04 14.67 21 12 21zm0-16c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
              </svg>
              <input [formControl]="mailCtrl" type="mail" class="required-field form-control" required title="ce champ est requis" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"/>
        </div>
        <div class="password d-flex justify-content-between border m-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="rgb(158, 49, 75)" width="30" height="30">
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
              </svg>
              <input [formControl]="passwordCtrl" type="password" class="required-field form-control" required title="ce champ est requis" minlength="8"/>
        </div>
        <div class="footer d-flex justify-content-center m-3">
            <button (click)="login()" class="btn submit h6">Connexion</button>
        </div>
    </form>
</section>
